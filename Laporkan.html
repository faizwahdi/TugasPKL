        Formulir Pelaporan
       
        <form id="FormLaporkan" action="" method="post" enctype="multipart/form-data">
            <label for="namaPelapor">Nama:</label>
            <input type="text" id="namaPelapor" name="namaPelapor" required>
            <br>
            <label for="no_hp_pelapor">No. Handphone:</label>
            <input type="tel" id="no_hp_pelapor" name="no_hp_pelapor" required>
            <br>
            <label for="emailPelapor">Email:</label>
            <input type="email" id="emailPelapor" name="emailPelapor" required>
            <br>
            <label for="terlapor">Terlapor:</label>
            <input type="text" id="terlapor" name="terlapor" required>
            <br>
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
            <br>
            <label for="deskripsi">Deskripsi Laporan:</label>
            <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
            <br>
            <input id="submit_laporan" type="submit" value="Kirim Laporan">
        </form>
